<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para teste de Segurança</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <!-- Barra de navegação  -->
    <header>
        <div class="navbar">
            <div class="logo">Logo Bomba</div>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Doces</a></li>
            </ul>
            <div class="buttons">
                <button class="button login">Login</button>
                <button class="button signup">Cadastrar</button>
            </div>
        </div>
    </header>

    <!-- Tela para Login  -->
    <!-- Englobar tudo em uma div para arrumar a posição do x da tela de login  -->
    <div class="modal hidden">
        <div class="form-box" id="login-form">
            <form id="loginForm">
                <!-- Organizar o botão de fechamento da modal -->
                <div class="modal-close-button"><button type="button" class="close-modal">&times;</button></div>
                <h2 class="modal-title">Login</h2>
                <input class="modal-input" id="email" type="email" name="email" placeholder="Email" required>
                <input class="modal-input" id="password" type="password" name="password" placeholder="Password"
                    required>
                <div class="button-container">
                    <button class="button-login" type="submit" name="login">Login</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Tela para Registro  -->
    <!-- Englobar tudo em uma div para arrumar a posição do x da tela de login  -->
    <div class="modal hidden">
        <div class="form-box" id="login-form">
            <form id="registerForm">
                <!-- Organizar o botão de fechamento da modal -->
                <div class="modal-close-button"><button type="button" class="close-modal">&times;</button></div>
                <h2 class="modal-title">Login</h2>
                <input class="modal-input" id="registerEmail" type="email" name="email" placeholder="Email" required>
                <input class="modal-input" id="registerPassword" type="password" name="password" placeholder="Password"
                    required>
                <div class="button-container">
                    <button class="button-register" type="submit" name="login">Register</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Conteúdo principal da minha página -->
    <main>
        <div class="container">
            <div class="texto-main">
                <p>Texto 1</p>
                <p>Texto 2</p>
                <p>Texto 3</p>
            </div>
        </div>
    </main>
    <!-- mensagem para informar a conexão do user -->
    <p id="mensagem"></p>
    <script src="script.js"></script>
</body>

</html>
