<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site para teste de Segurança</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <!-- Barra de navegação  -->
    <header>
        <div class="navbar">
            <div class="logo">Logo Bomba</div>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Loja</a></li>
                <li><a href="#">Doces</a></li>
            </ul>
            <div class="buttons">
                <button class="button login">Login</button>
                <button class="button signup">Cadastrar</button>
            </div>
        </div>
    </header>

    <!-- Tela para Login  -->
    <div class="modal hidden">
        <div class="form-box" id="login-form">
            <div class="modal-close-button"><button  type="button" class="close-modal">&times;</button></div>
            <form action="">
                <h2 class="modal-title">Login</h2>
                <input class="modal-input" type="email" name="email" placeholder="Email" required>
                <input class="modal-input" type="password" name="password" placeholder="Password" required>
                <button type="submit" name="login">Login</button>
            </form>
        </div>
    </div>

    <!-- Conteúdo principal da minha página -->
    <main>
        <div class="container">
            <div class="texto-main">
                <p>Texto 1</p>
                <p>Texto 2</p>
                <p>Texto 3</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
